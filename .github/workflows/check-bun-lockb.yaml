name: Check bun.lockb diffrences
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  checkBunLockb:
    name: Check bun.lockb diffrences
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .prototools
      - name: Setup deps
        run: bun install --yarn
      - name: check lock diff
        run:  diff <(bun bun.lockb) yarn.lock
